    <script>
    function counter() {
        if( sessionStorage.counter)
        {
            sessionStorage.counter = Number(sessionStorage.counter) + 1;

        }

        else
        {
            sessionStorage.counter = 1;
        }

        document.getElementById("result").innerHTML = "You have visited the page " + sessionStorage.counter + "time(s) in this session";
        window.onload = counter;
    }
    </script>
